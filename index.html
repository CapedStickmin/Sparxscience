<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Website</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
        }
        body {
            background-image: url('background.png');
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .back-arrow {
            position: fixed;
            top: 20px;
            left: 20px;
            color: transparent;
            text-decoration: none;
            font-size: 24px;
            background-color: transparent;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }
        .back-arrow:hover {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" class="back-arrow">‚Üê</a>
    <!-- Content can be added here -->
</body>
</html>
